
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        {% include "navbar.html" %}

        <main class="container">
            <h1>Change image of product</h1>

            <form class="w-25" method="POST" action="/upload" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formProductId" class="form-label">Product ID</label>
                    <input name="product_id" type="number" class="form-control" id="formProductId" placeholder="id" required>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Product image</label>
                    <input class="form-control" type="file" id="formFile" name="image" required>
                </div>

                <button class="btn btn-primary" type="submit">Upload</button>
            </form>
        </main>
    </body>
</html>
