<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="d-flex flex-row flex-grow-1 justify-content-center align-items-center">
                <div class="container-fluid flex-grow-1 justify-content-center text-center">
                    <a href="/" class="navbar-brand mb-0 h1">Computer parts store</a>
                </div>
                <div class="d-flex align-items-center">
                    {% if current_user.is_authenticated %}
                        <a href="/admin">
                            <button type="button" class="btn btn-dark me-2">Admin</button>
                        </a>
                        <a href="/logout">
                            <button type="button" class="btn btn-danger me-2">Logout</button>
                        </a>
                    {% else %}
                        <a href="/login">
                            <button type="button" class="btn btn-primary me-2">Login</button>
                        </a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </body>
</html>
